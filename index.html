<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Planet Selection Demo</title>
<style>
  body { background:#040814; color:#fff; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; }
  #planetSelection { display:flex; gap:10px; flex-wrap:wrap; margin-top:20px; }
  .planet-btn { padding:10px 15px; border-radius:8px; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>

<h1>Planet Selection Demo</h1>
<div id="planetSelection"></div>
<div id="selectedPlanet" style="margin-top:20px; font-size:1.2em;"></div>

<script>
const PLANETS = [
  { name:'Vega', color:'#aaffaa', missions:['Scout Sector 1','Collect Samples'] },
  { name:'Orion', color:'#ffaa77', missions:['Defend Base'] },
  { name:'Eclipse', color:'#77aaff', missions:['Investigate Anomaly'] }
];

const planetContainer = document.getElementById('planetSelection');
const selectedEl = document.getElementById('selectedPlanet');
let selectedPlanet = 0;

function updatePlanetsUI() {
  planetContainer.innerHTML = '';
  PLANETS.forEach((p,i)=>{
    const btn = document.createElement('div');
    btn.textContent = p.name;
    btn.className = 'planet-btn';
    btn.style.background = p.color;
    btn.style.border = (i===selectedPlanet ? '3px solid #5fe3ff' : '1px solid #888');
    btn.addEventListener('click', ()=>{
      selectedPlanet = i;
      updatePlanetsUI();
      selectedEl.textContent = `Selected Planet: ${p.name} | Missions: ${p.missions.join(', ')}`;
    });
    planetContainer.appendChild(btn);
  });
}

// initialize
updatePlanetsUI();
selectedEl.textContent = `Selected Planet: ${PLANETS[selectedPlanet].name} | Missions: ${PLANETS[selectedPlanet].missions.join(', ')}`;
</script>

</body>
</html>
